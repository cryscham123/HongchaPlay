<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Honcha-Welcome</title>
  </head>
  <body>
    <header>
      <div class="header__list">
        <div class="header__column"></div>
        <a href="index.html" class="header__column">
          <span>Hongcha</span>
        </a>
        <div class="header__column">
          <a href="#">
            <p>로그인</p>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="main__column">
        <span class="title big">지금 무료로<br />무제한 시향 시작</span>
        <p class="sub-title">칠갑산 명인녹차, 제주 말차 등 8만 종의 홍차</p>
        <a href="#">
          <div class="main__btn">
            <span>2주 무료 이용</span>
          </div>
        </a>
        <div class="main__example">
          <img class="example__image" src="image/왓챠 이미지.jpg" />
          <div class="example__text">
            <span class="date">9. 2.</span>
            <p class="date__sub">오늘부터 무료로 시향</p>
            <span class="middle-text">무료 이용 기간</span>
            <p class="middle__sub">언제든 취소 가능</p>
            <span class="date">9. 17.</span>
            <p class="date__sub">첫 결제일</p>
          </div>
        </div>
      </div>
      <div class="main__column">
        <span class="title">다양한 찻잔에서<br />자유롭게 시음</span>
        <p class="sub-title">
          냄비, 주전자, 페트병, 유리병, 찻잔<br />어디서나 최고의 품질로
        </p>
      </div>
      <div class="main__column">
        <span class="title">5억개 평가 데이터 기반<br />정확한 추천</span>
        <p class="sub-title">
          취향에 안 맞는 홍차에<br />혓바닥을 낭비할 순 없으니까
        </p>
        <img class="recommend__image" scr="#" />
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
